language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script: "./gradlew clean build"

before_deploy:
    - export PLUGIN_DIST=$(ls rest-runner-server/distributions/rest-runner-teamcity-plugin*.zip)

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${PLUGIN_DIST}"
  skip_cleanup: true
  on:
    repo: dmitry-zhuravlev/rest-runner-teamcity-plugin
    tags: true